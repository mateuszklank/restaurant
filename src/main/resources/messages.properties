welcome.about.label = O NAS
welcome.about.more.label = Zabierz ze sob\u0105 apetyt, my zadbamy o reszt\u0119. Dok\u0142adamy wszelkich stara\u0144, aby\u015Bcie mogli cieszy\u0107 si\u0119 czasem sp\u0119dzonym u nas. Aby wa\u017Cne dla Was chwile by\u0142y mi\u0142ym wspomnieniem, wszystko musi gra\u0107 i by\u0107 dostosowane do sytuacji. Liczy si\u0119 najdrobniejszy szczeg\u00F3\u0142. Wysoka jako\u015B\u0107 kuchni, profesjonalna obs\u0142uga a tak\u017Ce niezwyk\u0142a harmonijna atmosfera - perfekcja w ka\u017Cdym detalu. D\u0105\u017Cenie do tego idea\u0142u to pi\u0119kna sprawa i esencja naszej filozofii.
welcome.menu.label = MENU
welcome.menu.more.label = Od smakosza do tradycjonalisty - oferujemy ca\u0142\u0105 palet\u0119 mo\u017Cliwo\u015Bci kulinarnych. Odkrywamy bogactwo nowych smak\u00F3w, czerpi\u0105c inspiracj\u0119 z tradycji Dziedzictwa Kulinarnego naszego regionu. Nie zapominamy r\u00F3wnie\u017C o Go\u015Bciach, kt\u00F3rzy s\u0105 wegetarianami lub alergikami. Poinformuj kelnera o swoich preferencjach lub wymaganiach kulinarnych, a szef kuchni przygotuje danie z w\u0142a\u015Bciwych sk\u0142adnik\u00F3w, dostosowanych do Twoich indywidualnych potrzeb.
